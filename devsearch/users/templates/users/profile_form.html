{% extends 'main.html'%}
{% block content %}



<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
            <br>
            <h2>Edit Account </h2>
            <form class="fprm" method="POST" action="{% url 'edit-account' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {% for item in form %}
                <div class="form__field">
                    <label for="formInput#text">{{item.name}}: </label>
                    {{item}}
                </div>
                {% endfor %}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
{% endblock content%}
